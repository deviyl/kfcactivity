name: Track Faction Activity

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  track-activity:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run activity tracker
        env:
          TORN_API_KEY: ${{ secrets.TORN_API_KEY }}
          FACTION_ID: ${{ secrets.FACTION_ID }}
        run: python tracker.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Activity update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
        continue-on-error: true
